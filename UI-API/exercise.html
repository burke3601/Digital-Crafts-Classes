<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id = "info">
        <input name="first">
        <input name="pasword" type="password">
        <input name="agree"  type='checkbox'> Do you like pizza?
        
        
        <button>Login</button>



    </form>
    <script>
        let loginForm = document.querySelector("#info")
         loginForm.addEventListener("submit",(evt)=>{
             evt.preventDefault()
             
             console.log(evt.target.elements)
             let results = [...evt.target.elements]
                //  .filter(el=>el.name)
                 .map(el=>({name:el.name, value:el.value}))
            //  console.log(results)
             let d = document.createElement("div")
             for (let i = 0; i <= results.length; i++){
             
             d.append(results[i].name, ":", results[i].value)
             document.body.append(d)
             }
             console.log(results)
         })

    let email = document.createElement("input")
    email.setAttribute("name", "email")
    email.setAttribute("placeholder", "Email")
    loginForm.append(email)

    let dateThing = document.createElement("input")
    dateThing.setAttribute("name","date")
    loginForm.append(dateThing)

    

   </script>
</body>
</html>
