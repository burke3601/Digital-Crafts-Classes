<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:flex;
            height: 500px;
        }
        .column{
            flex-grow: 1;
            align-items: center;
            justify-content: center;
            display: flex;

        }
       

        
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
        .yellow{
            background-color: yellow;
        }
        .number{
            font-size: 70px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="red column"><div class="number">1</div></div>
        <div class="blue column"><div class="number">2</div></div>
        <div class="yellow column"><div class="number">3</div></div>
    </div>
</body>
</html>
